# =============================================================================
# SENSOR DATA (STATS)
# =============================================================================
STATS:

  # === Disable built-in CPU (we use CUSTOM sensors for dual-CPU) ===
  CPU:
    PERCENTAGE:
      INTERVAL: 0
    FREQUENCY:
      INTERVAL: 0
    LOAD:
      INTERVAL: 0
    TEMPERATURE:
      INTERVAL: 0
    FAN_SPEED:
      INTERVAL: 0

  # === GPU disabled (no driver support) ===
  GPU:
    INTERVAL: 0

  # === MEMORY (built-in) ===
  MEMORY:
    INTERVAL: 3

    SWAP:
      GRAPH:
        SHOW: False
      RADIAL:
        SHOW: False

    VIRTUAL:
      GRAPH:
        SHOW: True
        X: 15
        Y: 382
        WIDTH: 450
        HEIGHT: 24
        MIN_VALUE: 0
        MAX_VALUE: 100
        BAR_COLOR: 0, 212, 255
        BAR_OUTLINE: False
        BACKGROUND_COLOR: 30, 30, 60
      PERCENT_TEXT:
        SHOW: True
        X: 400
        Y: 310
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 24
        FONT_COLOR: 0, 212, 255
        BACKGROUND_IMAGE: background.png
      USED:
        SHOW: True
        X: 70
        Y: 346
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 20
        FONT_COLOR: 255, 255, 255
        BACKGROUND_IMAGE: background.png
      TOTAL:
        SHOW: True
        X: 230
        Y: 346
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 20
        FONT_COLOR: 160, 160, 180
        BACKGROUND_IMAGE: background.png
      FREE:
        SHOW: False

  # === DISK (built-in) ===
  DISK:
    INTERVAL: 5

    USED:
      GRAPH:
        SHOW: True
        X: 15
        Y: 528
        WIDTH: 450
        HEIGHT: 24
        MIN_VALUE: 0
        MAX_VALUE: 100
        BAR_COLOR: 0, 212, 255
        BAR_OUTLINE: False
        BACKGROUND_COLOR: 30, 30, 60
      PERCENT_TEXT:
        SHOW: True
        X: 400
        Y: 455
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 24
        FONT_COLOR: 0, 212, 255
        BACKGROUND_IMAGE: background.png
      TEXT:
        SHOW: True
        X: 100
        Y: 492
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 20
        FONT_COLOR: 255, 255, 255
        BACKGROUND_IMAGE: background.png

    TOTAL:
      TEXT:
        SHOW: True
        X: 260
        Y: 492
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 20
        FONT_COLOR: 160, 160, 180
        BACKGROUND_IMAGE: background.png

    FREE:
      TEXT:
        SHOW: False

  # === NETWORK (built-in) ===
  NET:
    INTERVAL: 3

    WLO:
      UPLOAD:
        TEXT:
          SHOW: False
      DOWNLOAD:
        TEXT:
          SHOW: False
      UPLOADED:
        TEXT:
          SHOW: False
      DOWNLOADED:
        TEXT:
          SHOW: False

    ETH:
      UPLOAD:
        TEXT:
          SHOW: True
          X: 56
          Y: 640
          FONT: roboto-mono/RobotoMono-Bold.ttf
          FONT_SIZE: 20
          FONT_COLOR: 255, 255, 255
          BACKGROUND_IMAGE: background.png
        LINE_GRAPH:
          SHOW: False
      DOWNLOAD:
        TEXT:
          SHOW: True
          X: 296
          Y: 640
          FONT: roboto-mono/RobotoMono-Bold.ttf
          FONT_SIZE: 20
          FONT_COLOR: 255, 255, 255
          BACKGROUND_IMAGE: background.png
        LINE_GRAPH:
          SHOW: False
      UPLOADED:
        TEXT:
          SHOW: True
          X: 90
          Y: 678
          FONT: roboto-mono/RobotoMono-Bold.ttf
          FONT_SIZE: 16
          FONT_COLOR: 160, 160, 180
          BACKGROUND_IMAGE: background.png
      DOWNLOADED:
        TEXT:
          SHOW: True
          X: 330
          Y: 678
          FONT: roboto-mono/RobotoMono-Bold.ttf
          FONT_SIZE: 16
          FONT_COLOR: 160, 160, 180
          BACKGROUND_IMAGE: background.png

  # === DATE / TIME ===
  DATE:
    INTERVAL: 1

    DAY:
      TEXT:
        SHOW: True
        X: 15
        Y: 16
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 18
        FONT_COLOR: 200, 200, 210
        BACKGROUND_IMAGE: background.png
      FORMAT: short

    HOUR:
      TEXT:
        SHOW: True
        X: 160
        Y: 14
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 22
        FONT_COLOR: 0, 212, 255
        BACKGROUND_IMAGE: background.png
      FORMAT: "HH:mm:ss"

  # === UPTIME ===
  UPTIME:
    INTERVAL: 5

    SECONDS:
      TEXT:
        SHOW: False

    FORMATTED:
      TEXT:
        SHOW: True
        X: 370
        Y: 16
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 16
        FONT_COLOR: 200, 200, 210
        BACKGROUND_IMAGE: background.png

  # === Disable unused ===
  WEATHER:
    INTERVAL: 0

  # === PING (8.8.8.8) ===
  PING:
    INTERVAL: 3
    GRAPH:
      SHOW: False
    RADIAL:
      SHOW: False
    LINE_GRAPH:
      SHOW: True
      X: 15
      Y: 760
      WIDTH: 450
      HEIGHT: 30
      MIN_VALUE: 0
      MAX_VALUE: 100
      HISTORY_SIZE: 50
      LINE_COLOR: 0, 212, 255
      BACKGROUND_COLOR: 20, 22, 48
      BACKGROUND_IMAGE: background.png
    TEXT:
      SHOW: True
      X: 106
      Y: 724
      FONT: roboto-mono/RobotoMono-Bold.ttf
      FONT_SIZE: 22
      FONT_COLOR: 255, 255, 255
      BACKGROUND_IMAGE: background.png

  # === CUSTOM SENSORS (Dual-CPU, RAM Clock, Disk I/O) ===
  CUSTOM:
    INTERVAL: 2

    # ── CPU 0 (Left Column, x=15-235) ──

    Cpu0Percentage:
      RADIAL:
        SHOW: True
        X: 120
        Y: 215
        RADIUS: 60
        WIDTH: 14
        MIN_VALUE: 0
        MAX_VALUE: 100
        ANGLE_START: 225
        ANGLE_END: -45
        ANGLE_STEPS: 1
        ANGLE_SEP: 0
        CLOCKWISE: True
        BAR_COLOR: 0, 212, 255
        SHOW_TEXT: True
        SHOW_UNIT: False
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 26
        FONT_COLOR: 255, 255, 255
        BACKGROUND_IMAGE: background.png
        DRAW_BAR_BACKGROUND: True
        BAR_BACKGROUND_COLOR: 30, 30, 60

    Cpu0Temperature:
      TEXT:
        SHOW: True
        X: 90
        Y: 96
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 20
        FONT_COLOR: 255, 255, 255
        BACKGROUND_IMAGE: background.png

    Cpu0Frequency:
      TEXT:
        SHOW: True
        X: 74
        Y: 124
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 20
        FONT_COLOR: 160, 160, 180
        BACKGROUND_IMAGE: background.png

    # ── CPU 1 (Right Column, x=255-470) ──

    Cpu1Percentage:
      RADIAL:
        SHOW: True
        X: 365
        Y: 215
        RADIUS: 60
        WIDTH: 14
        MIN_VALUE: 0
        MAX_VALUE: 100
        ANGLE_START: 225
        ANGLE_END: -45
        ANGLE_STEPS: 1
        ANGLE_SEP: 0
        CLOCKWISE: True
        BAR_COLOR: 0, 212, 255
        SHOW_TEXT: True
        SHOW_UNIT: False
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 26
        FONT_COLOR: 255, 255, 255
        BACKGROUND_IMAGE: background.png
        DRAW_BAR_BACKGROUND: True
        BAR_BACKGROUND_COLOR: 30, 30, 60

    Cpu1Temperature:
      TEXT:
        SHOW: True
        X: 330
        Y: 96
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 20
        FONT_COLOR: 255, 255, 255
        BACKGROUND_IMAGE: background.png

    Cpu1Frequency:
      TEXT:
        SHOW: True
        X: 314
        Y: 124
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 20
        FONT_COLOR: 160, 160, 180
        BACKGROUND_IMAGE: background.png

    # ── RAM Clock Speed ──

    MemoryClockSpeed:
      TEXT:
        SHOW: True
        X: 74
        Y: 410
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 18
        FONT_COLOR: 200, 200, 210
        BACKGROUND_IMAGE: background.png

    # ── Disk I/O Speeds ──

    DiskReadSpeed:
      TEXT:
        SHOW: True
        X: 96
        Y: 558
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 18
        FONT_COLOR: 0, 212, 255
        BACKGROUND_IMAGE: background.png

    DiskWriteSpeed:
      TEXT:
        SHOW: True
        X: 346
        Y: 558
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 18
        FONT_COLOR: 255, 165, 0
        BACKGROUND_IMAGE: background.png

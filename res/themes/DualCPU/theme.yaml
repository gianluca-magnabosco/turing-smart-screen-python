# =============================================================================
# SENSOR DATA (STATS)
# =============================================================================
STATS:

  # === Disable built-in CPU (we use CUSTOM sensors for dual-CPU) ===
  CPU:
    PERCENTAGE:
      INTERVAL: 0
    FREQUENCY:
      INTERVAL: 0
    LOAD:
      INTERVAL: 0
    TEMPERATURE:
      INTERVAL: 0
    FAN_SPEED:
      INTERVAL: 0

  # === GPU (built-in, single GPU) ===
  GPU:
    INTERVAL: 3

    PERCENTAGE:
      RADIAL:
        SHOW: True
        X: 110
        Y: 375
        RADIUS: 50
        WIDTH: 12
        MIN_VALUE: 0
        MAX_VALUE: 100
        ANGLE_START: 225
        ANGLE_END: -45
        ANGLE_STEPS: 1
        ANGLE_SEP: 0
        CLOCKWISE: True
        BAR_COLOR: 0, 212, 255
        SHOW_TEXT: True
        SHOW_UNIT: True
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 20
        FONT_COLOR: 255, 255, 255
        BACKGROUND_IMAGE: background.png
        DRAW_BAR_BACKGROUND: True
        BAR_BACKGROUND_COLOR: 30, 30, 60

    MEMORY_PERCENT:

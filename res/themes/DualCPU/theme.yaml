# =============================================================================
# DualCPU Theme - Tech/Modern Style (No GPU, No Fan)
# For 5" UsbPCMonitor (480x800, Portrait)
# Dual-CPU system with RAM, Disk, Network, Ping, Date/Time, Uptime
# =============================================================================

author: "@Gian"

display:
  DISPLAY_SIZE: '5"'
  DISPLAY_ORIENTATION: portrait

# --- Static Background ---
static_images:
  BACKGROUND:
    PATH: background.png
    X: 0
    Y: 0
    WIDTH: 480
    HEIGHT: 800


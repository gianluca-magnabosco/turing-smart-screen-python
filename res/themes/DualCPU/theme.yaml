        BACKGROUND_IMAGE: background.png

    # ── CPU 1 (Right Column) ──

    Cpu1Percentage:
      RADIAL:
        SHOW: True
        X: 232
        Y: 87
        RADIUS: 28
        WIDTH: 7
        MIN_VALUE: 0
        MAX_VALUE: 100
        ANGLE_START: 225
        ANGLE_END: -45
        ANGLE_STEPS: 1
        ANGLE_SEP: 0
        CLOCKWISE: True
        BAR_COLOR: 0, 212, 255
        SHOW_TEXT: True
        SHOW_UNIT: False
        FONT: roboto-mono/RobotoMono-Bold.ttf
        FONT_SIZE: 12
        FONT_COLOR: 255, 255, 255
        BACKGROUND_IMAGE: background.png
        DRAW_BAR_BACKGROUND: True
        BAR_BACKGROUND_COLOR: 30, 30, 60

    Cpu1Temperature:
      TEXT:
        SHOW: True

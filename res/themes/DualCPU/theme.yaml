# =============================================================================
# DualCPU Theme - Tech/Modern Style
# For 3.5" UsbPCMonitor (320x480, Portrait)
# Dual-CPU system with GPU, RAM, Disk, Network, Date/Time, Uptime
# =============================================================================

author: "@Gian"

display:
  DISPLAY_SIZE: "3.5"
  DISPLAY_ORIENTATION: portrait

# --- Static Background ---

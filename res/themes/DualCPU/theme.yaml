# Layout (480 x 800):
#   Y   0- 50  Header: Date (left) | Time 24H (center) | Uptime (right)
#   Y  50-280  CPU: Two panelled columns, full-circle gauges + line graphs
#   Y 280-358  RAM: Full-width slender panel (bar + CLK)

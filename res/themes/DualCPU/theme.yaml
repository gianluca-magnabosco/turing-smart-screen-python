# =============================================================================
# DualCPU Theme - Polished Tech Layout
# For 5" UsbPCMonitor (480x800, Portrait)
# Dual-CPU system with RAM, Disk, Network, Ping, Date/Time, Uptime
#
# Layout (480 x 800):
#   Y   0- 50  Header: Date | Time | Uptime
#   Y  50-290  CPU: Two panelled columns with radial gauges + line graphs
#   Y 290-460  RAM | DISK: Two panelled columns with bars + line graphs
#   Y 460-620  NET: Upload/Download speeds + dual line graphs
#   Y 620-800  PING: Value + large line graph
# =============================================================================

